<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Journey 2 English Basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="App.css" type="text/css" media="all"/>

</head>

<body>

<header>

</header>

<section>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <section id="activityContent">
                    <div class="contentBox">

                        <!-- Layout start -->
                        <!-- Change font size to make D&D boxes bigger or smaller -->

                        <div class="container-fluid dd-sentence size-md">
                            <div class="row">

                                <div class="col-12 text-center">
                                    <h3>Oreo Cheesecake</h3>
                                    <img width="50%" height="50%" class="img-fluid" src="img/oreo_cheesecake.jpg" />
                                    <button class="button-audio button-lg mb-5"></button>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-12">
                                    <div class="paragraph">
                                        <br />
                                        Now to <span class="dd-in-sentence"><div class="droppableBox dd-word width-4em"></div></span> the cake.
                                        <span class="dd-in-sentence"><div class="droppableBox dd-word width-4em"></div></span> with big Oreo pieces at the bottom.
                                        <span class="dd-in-sentence"><div class="droppableBox dd-word width-4em"></div></span> the cream mix on top.
                                        <span class="dd-in-sentence"><div class="droppableBox dd-word width-6em"></div></span> with some more big pieces of Oreo and
                                        that's it. Your Oreo cheesecake <span class="dd-in-sentence"><div class="droppableBox dd-word width-4em"></div></span> ready.
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="drag-source-box text-center">
                                        <div class="dragContainerWrapper dd-word width-4em">
                                            <div class="ddcontainer">
                                                    <span class="ddcontainersource">
													<div class="dragContainer dd-word width-4em"><p>Build</p></div>
												</span>
                                            </div>
                                        </div>
                                        <div class="dragContainerWrapper dd-word width-4em">
                                            <div class="ddcontainer">
                                                    <span class="ddcontainersource">
													<div class="dragContainer dd-word width-4em"><p>start</p></div>
												</span>
                                            </div>
                                        </div>
                                        <div class="dragContainerWrapper dd-word width-4em">
                                            <div class="ddcontainer">
                                                    <span class="ddcontainersource">
													<div class="dragContainer dd-word width-4em"><p>Add</p></div>
												</span>
                                            </div>
                                        </div>
                                        <div class="dragContainerWrapper dd-word width-6em">
                                            <div class="ddcontainer">
                                                    <span class="ddcontainersource">
													<div class="dragContainer dd-word width-6em"><p>Decorate</p></div>
												</span>
                                            </div>
                                        </div>
                                        <div class="dragContainerWrapper dd-word width-4em">
                                            <div class="ddcontainer">
                                                    <span class="ddcontainersource">
													<div class="dragContainer dd-word width-4em"><p>Is</p></div>
												</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Layout end -->
                    </div>
                </section>
            </div>

        </div>
    </div>
</section>




</body>

</html>
